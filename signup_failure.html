<!DOCTYPE html>
<html>
  <head>
    <title> Signup Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/styles3.css">
  </head>

  <body>
    <br>
    <br>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
        </div>

        <div class="col-md-6 main">

          <h1 style="color: red"> Signup Error!</h1>
          <div class="jumbotron jumbotron-fluid" style="background-color: #fff;">
            <div class="container">
              <div class="">
                <a class="navbar-brand" href="#"><img src="image/LoGo.png" style="width: 112px" alt="CTC logo pic"></a>
              </div>
              <h1 class="display-4" style="margin-top:95px; color: red">Uh Oh!</h1>
              <p class="lead"> There was a problem signing you up. Please try again or contact the developer!</p>

              <form action="/signup_failure" method="post">
                <button class="btn btn-lg btn-danger" type="submit" name="button">Try Again</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-3">
        </div>
      </div>
    </div>
  </body>
</html>
